<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>XXXAIO - Google Login</title>
	<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body style="display:flex; flex-direction: row; flex-wrap: wrap; align-content: center; justify-content: center;">
	<div id="placeholder" class="p100" style="height: 535px;"></div>
	<div class="container p100">
		<button id="cookiesSaveBtn" class="btn p100" style="min-height: 8vh; font-size: 2.3vh;">Done</button>
	</div>
</body>
<script>
	const { ipcRenderer} = require('electron');
	document.getElementById('cookiesSaveBtn').addEventListener('click', () => {
		console.log('sending data')
		ipcRenderer.send('google_signedIn', {});
	})
</script>
</html>
